<div class="card">
  <div class="card-img text-center">
    <shared-lazy-image
      [url]="Gif.images.fixed_height_downsampled.url"
      [alt]="Gif.title">
    </shared-lazy-image>
  </div>
  <div class="card-body bg-dark text-center ">
    <span class="text-light">{{Gif.title || 'No Title'}}</span>
  </div>
</div>
