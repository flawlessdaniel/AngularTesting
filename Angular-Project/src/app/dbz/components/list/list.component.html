<h5>Personajes</h5>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let personaje of personajes;
  first as IsFist;
  last as IsLast;
  index as Index">

  <div>
    <span [ngClass]="{
        'text-primary': IsFist,
        'text-warning': IsLast
      }">{{ personaje.nombre }}: <b>{{personaje.poder}}</b></span>
  </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(Index)">X</button>
  </li>
</ul>
