<p-panel header="Numeros" class="m-2 p-2 ">
  <div class="grid">
    <div class="col-4">
      <h3>Currency</h3>
    </div>
    <div class="col-4">
      <h3>Decimal</h3>
    </div>
    <div class="col-4">
      <h3>Percent</h3>
    </div>
  </div>
  <div class="grid">
    <div class="col-4">
      {{ ventasNetas | currency:'USD':'symbol':'1.2-2'}}
    </div>
    <div class="col-4">
      {{ ventasNetas | number:'1.2-2'}}
    </div>
    <div class="col-4">
      {{ ventasNetas | percent:'1.2-2'}}
    </div>
  </div>
</p-panel>
