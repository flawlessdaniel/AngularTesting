<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay datos para mostrar
</div>

<ng-template #table>
  <table class="table">
    <thead>
      <tr>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Pais</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries">
          <td>{{country.flag}}</td>
          <td><img src="{{country.flags.svg}}" width="20" /></td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/countries/pais/' + country.cca3]">Info</a>
          </td>
        </tr>
    </tbody>
  </table>
</ng-template>
